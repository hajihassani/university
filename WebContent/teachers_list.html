<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Teachers - University</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>
			<a href="."><span class="badge badge-secondary">Back to Home Page</span></a>
		</h2>
	</div>
	
	<div class="container">
		<div id="tb"></div>
		<h1>
			<a href="teacher_add.jsp"><span class="badge badge-success">Add
					new Teacher</span></a>
		</h1>
	</div>

	<script>
		$(document).ready(function() {
			$.get("api/teachers/allteachers", function(data, status) {
				document.getElementById("tb").innerHTML = tableMaker(data);
			});
		});

		function tableMaker(data) {
			var t = "<table class=\"table\"><thead class=\"thead-dark\"><tr>";
			t = t + "<th scope=\"col\">ID</th>";
			t = t + "<th scope=\"col\">Firstname</th>";
			t = t + "<th scope=\"col\">Lastname</th>";
			t = t + "<th scope=\"col\">Address</th>";
			t = t + "<th scope=\"col\">Update</th>";
			t = t + "<th scope=\"col\">Delete</th></tr>";
			t = t + "</thead><tbody>"

			for (i = 0; i < data.length; i++) {
				t = t + "<tr><th scope=\"row\">" + data[i].id;
				t = t + "</th><td>" + data[i].fName;
				t = t + "</td><td>" + data[i].lName;
				t = t + "</td><td>" + data[i].address;
				t = t
						+ "</td><td><a href=\"teacher_update.jsp?id="
						+ data[i].id
						+ "\"><span class=\"badge badge-primary\">Update</span></a>";
				t = t
						+ "</td><td><a href=\"teacher_delete.jsp?id="
						+ data[i].id
						+ "\"><span class=\"badge badge-danger\">Delete</span></a>";
				t = t + "</td></tr>";
			}
			t = t + "</tbody></table>";

			return t;
		}
	</script>

	<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
